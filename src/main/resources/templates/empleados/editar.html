<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <style>
        body {
            font-family: Arial;
            margin: auto;
            text-align: center;
            background-color: #343434;
        }
        div {
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            padding: 15px;
            margin: 10%;
            display: inline-block;
            vertical-align: middle;
            text-align: justify;
            background-color: #232323;
            color: white;
            text-decoration: none;
        }

        table td {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }

        button {
            border-radius: 10px;
            background-color: white;
            padding: 10px 15px;
            text-align: center;
            font-size: 16px;
            margin: 10px 0px;
            display: block;
            align-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div>
    <h2>Editar empleado</h2>
    <form th:action="@{/empleados/editar}" th:object="${empleado}" method="post">
        <label>DNI</label>
        <input type="text" th:field="*{dni}" readonly>

        <label>Nombre</label>
        <input type="text" th:field="*{nombre}" required>

        <div class="row">
            <div>
                <label>Sexo</label>
                <input type="text" th:field="*{sexo}" maxlength="1" placeholder="M/F">
            </div>
            <div>
                <label>Categoría</label>
                <input type="number" th:field="*{categoria}" min="1" max="10">
            </div>
            <div>
                <label>Años</label>
                <input type="number" th:field="*{anyos}" min="0">
            </div>
        </div>

        <div class="actions">
            <button type="submit">Guardar</button>
            <a class="btn" th:href="@{/empleados}">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
