<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Empleados</title>
    <style>
        body {
            font-family: Arial;
            margin: auto;
            text-align: center;
            background-color: #343434;
        }
        div {
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            padding: 15px;
            margin: 10%;
            display: inline-block;
            vertical-align: middle;
            text-align: justify;
            background-color: #232323;
            color: white;
            text-decoration: none;
        }

        table td {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }

        button {
            border-radius: 10px;
            background-color: white;
            padding: 10px 15px;
            text-align: center;
            font-size: 16px;
            margin: 10px 0px;
            display: block;
            align-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div>
        <h2>Empleados</h2>
        <a class="btn" th:href="@{/}">Volver al inicio</a>
    <table>
        <thead>
        <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Sexo</th>
            <th>Categoría</th>
            <th>Años</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.dni}">12345678A</td>
            <td th:text="${empleado.nombre}">Nombre</td>
            <td th:text="${empleado.sexo}">F</td>
            <td th:text="${empleado.categoria}">1</td>
            <td th:text="${empleado.anyos}">0</td>
            <td>
                <a class="btn" th:href="@{'/empleados/editar/' + ${empleado.dni}}">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
